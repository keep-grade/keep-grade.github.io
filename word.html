<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex">
        <title>KeepGrade</title>
        <link rel="stylesheet" href="css/sanitize.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="favicon.ico">
        <script src="script/input.js"></script>
        <script src="script/index.js"></script>
    </head>
    <body onload="OnButtonClick()">
        <h1><a href="index.html">KeepGrade</a></h1>
        <h3>単語学習</h3>
        <p>対応,1~7,400~845</p>
        <!--入力欄ここから-->
        <input type="number" value="804" id="number1" class="textbox" onchange="OnButtonClick()">～<input type="number" value="845" id="number2" class="textbox" onchange="OnButtonClick()">
        <br>
        <label><input type="checkbox" id="checkbox" onchange="OnButtonClick()">テスト範囲のみ</label>
        <label><input type="radio" name="radio" checked onchange="OnButtonClick()">英語を隠す</label>
        <label><input type="radio" name="radio" id="radio" onchange="OnButtonClick()">日本語を隠す</label>
        <label><input type="radio" name="radio" id="radio2" onchange="OnButtonClick()">両方表示</label>
        <input type="button" value="生成" onclick="OnButtonClick()" class="btn btn-warning btn-sm">

        
        <table border="1" id="input" class="table table-bordered table-sm">
        </table>
    </body>
</html>
